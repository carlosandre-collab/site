<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilustração - Value Proposition Impreciso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 50%, #1a1a2e 100%);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Blurred message bubbles representing unclear communication */
        .bubble {
            position: absolute;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.15;
            filter: blur(2px);
            color: #fff;
            background: rgba(107, 92, 231, 0.3);
            border: 1px solid rgba(107, 92, 231, 0.2);
        }

        .bubble-1 {
            top: 15%;
            left: 10%;
            transform: rotate(-5deg);
            animation: float1 6s ease-in-out infinite;
        }

        .bubble-2 {
            top: 25%;
            right: 15%;
            transform: rotate(3deg);
            animation: float2 7s ease-in-out infinite;
        }

        .bubble-3 {
            bottom: 30%;
            left: 15%;
            transform: rotate(2deg);
            animation: float3 5s ease-in-out infinite;
        }

        .bubble-4 {
            bottom: 20%;
            right: 10%;
            transform: rotate(-3deg);
            animation: float1 8s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) rotate(3deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-8px) rotate(0deg); }
        }

        /* Central focus element */
        .center-element {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Target with question mark */
        .target-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .target {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(107, 92, 231, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        .target::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid rgba(107, 92, 231, 0.3);
        }

        .target::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 2px solid rgba(107, 92, 231, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .question-mark {
            font-size: 48px;
            font-weight: 800;
            color: #6B5CE7;
            opacity: 0.9;
            animation: fade 2s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Scattered arrows missing the target */
        .arrow {
            position: absolute;
            width: 40px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(229, 62, 62, 0.6));
            border-radius: 2px;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -6px;
            border-left: 12px solid rgba(229, 62, 62, 0.6);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .arrow-1 {
            top: 35%;
            left: 25%;
            transform: rotate(25deg);
        }

        .arrow-2 {
            top: 55%;
            left: 20%;
            transform: rotate(-15deg);
        }

        .arrow-3 {
            top: 40%;
            right: 25%;
            transform: rotate(160deg);
        }

        .arrow-4 {
            bottom: 35%;
            right: 22%;
            transform: rotate(-170deg);
        }

        /* Text label */
        .label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            padding: 8px 16px;
            background: rgba(107, 92, 231, 0.15);
            border-radius: 4px;
            border: 1px solid rgba(107, 92, 231, 0.2);
        }

        /* Decorative grid */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(107, 92, 231, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(107, 92, 231, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-overlay"></div>
        
        <!-- Blurred message bubbles -->
        <div class="bubble bubble-1">Plataforma de IA...</div>
        <div class="bubble bubble-2">Solução integrada...</div>
        <div class="bubble bubble-3">Otimização de...</div>
        <div class="bubble bubble-4">Eficiência...</div>
        
        <!-- Arrows missing the target -->
        <div class="arrow arrow-1"></div>
        <div class="arrow arrow-2"></div>
        <div class="arrow arrow-3"></div>
        <div class="arrow arrow-4"></div>
        
        <!-- Central element -->
        <div class="center-element">
            <div class="target-container">
                <div class="target">
                    <span class="question-mark">?</span>
                </div>
            </div>
            <div class="label">Value Proposition</div>
        </div>
    </div>
</body>
</html>
