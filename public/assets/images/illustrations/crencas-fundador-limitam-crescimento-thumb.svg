<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F4F8"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A5C"/>
      <stop offset="100%" style="stop-color:#142D48"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8965A"/>
      <stop offset="100%" style="stop-color:#B07D42"/>
    </linearGradient>
    <linearGradient id="amberBtnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A96F"/>
      <stop offset="100%" style="stop-color:#C8965A"/>
    </linearGradient>
    <linearGradient id="redSoft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2"/>
      <stop offset="100%" style="stop-color:#FECACA"/>
    </linearGradient>
    <linearGradient id="chartLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="chartArea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.02"/>
    </linearGradient>
    <linearGradient id="topBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B3A5C"/>
      <stop offset="100%" style="stop-color:#2D5F8A"/>
    </linearGradient>
    <linearGradient id="bottomBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#142D48"/>
      <stop offset="100%" style="stop-color:#1B3A5C"/>
    </linearGradient>

    <filter id="cardShadow" x="-8%" y="-8%" width="116%" height="126%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#1B3A5C" flood-opacity="0.1"/>
    </filter>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <filter id="heavyShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#1B3A5C" flood-opacity="0.15"/>
    </filter>

    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.7" fill="#1B3A5C" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- ========== BACKGROUND ========== -->
  <rect width="1200" height="630" fill="url(#bgMain)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Soft decorative shapes -->
  <circle cx="200" cy="180" r="200" fill="#1B3A5C" opacity="0.025"/>
  <circle cx="1000" cy="350" r="220" fill="#C8965A" opacity="0.03"/>

  <!-- ========== TOP BAR ========== -->
  <rect x="0" y="0" width="1200" height="52" fill="url(#topBar)"/>
  <rect x="0" y="0" width="1200" height="2.5" fill="url(#amberGrad)"/>
  <!-- Brand -->
  <text x="40" y="33" font-family="'Space Grotesk', sans-serif" font-size="17" font-weight="700" fill="#FFFFFF" letter-spacing="1.5">ALAVANKA</text>
  <text x="155" y="33" font-family="'DM Sans', sans-serif" font-size="11" fill="rgba(255,255,255,0.45)">·  Fractional CRO para B2B Tech</text>
  <!-- Right side -->
  <rect x="920" y="15" width="85" height="22" rx="11" fill="rgba(200,150,90,0.25)"/>
  <text x="962" y="31" font-family="'DM Sans', sans-serif" font-size="10" font-weight="600" fill="#D4A96F" text-anchor="middle">LIDERANÇA</text>
  <text x="1025" y="31" font-family="'DM Sans', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">·</text>
  <text x="1040" y="31" font-family="'DM Sans', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)">15 min</text>
  <text x="1160" y="31" font-family="'DM Sans', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="end">Fev 2026</text>

  <!-- ========== MAIN TITLE (center-left, neutral tone) ========== -->
  <g>
    <text x="60" y="100" font-family="'DM Serif Display', Georgia, serif" font-size="28" fill="#0D1B2A">O Que Funcionou Até Aqui</text>
    <text x="60" y="135" font-family="'DM Serif Display', Georgia, serif" font-size="28" fill="#0D1B2A">Pode Ser o Que Trava a Próxima Fase</text>
    <line x1="60" y1="152" x2="180" y2="152" stroke="#C8965A" stroke-width="2.5" stroke-linecap="round"/>
    <text x="60" y="175" font-family="'DM Sans', sans-serif" font-size="13" fill="#4A5568">6 convicções comuns na jornada de 0 → R$10M</text>
    <text x="60" y="193" font-family="'DM Sans', sans-serif" font-size="13" fill="#4A5568">que viram armadilhas na hora de escalar.</text>
  </g>

  <!-- ========== LEFT: 6 BELIEF CARDS (compact, 2 columns) ========== -->

  <!-- Card 1 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="218" width="255" height="55" rx="8" fill="white"/>
    <rect x="60" y="218" width="4" height="55" rx="2" fill="#EF4444"/>
    <circle cx="82" cy="238" r="11" fill="url(#redSoft)"/>
    <text x="82" y="243" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#DC2626" text-anchor="middle">1</text>
    <text x="102" y="239" font-family="'DM Sans', sans-serif" font-size="11.5" font-weight="600" fill="#1a1a2e">"Ninguém vende como eu"</text>
    <text x="102" y="258" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1">Founder = closer principal → gargalo</text>
  </g>

  <!-- Card 2 -->
  <g filter="url(#cardShadow)">
    <rect x="330" y="218" width="255" height="55" rx="8" fill="white"/>
    <rect x="330" y="218" width="4" height="55" rx="2" fill="#EF4444"/>
    <circle cx="352" cy="238" r="11" fill="url(#redSoft)"/>
    <text x="352" y="243" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#DC2626" text-anchor="middle">2</text>
    <text x="372" y="239" font-family="'DM Sans', sans-serif" font-size="11.5" font-weight="600" fill="#1a1a2e">"Processos matam agilidade"</text>
    <text x="372" y="258" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1">Sem playbook → cada um inventa o seu</text>
  </g>

  <!-- Card 3 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="283" width="255" height="55" rx="8" fill="white"/>
    <rect x="60" y="283" width="4" height="55" rx="2" fill="#F59E0B"/>
    <circle cx="82" cy="303" r="11" fill="rgba(245,158,11,0.12)"/>
    <text x="82" y="308" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#D97706" text-anchor="middle">3</text>
    <text x="102" y="304" font-family="'DM Sans', sans-serif" font-size="11.5" font-weight="600" fill="#1a1a2e">"Preço baixo conquista mercado"</text>
    <text x="102" y="323" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1">Margem comprimida + clientes errados</text>
  </g>

  <!-- Card 4 -->
  <g filter="url(#cardShadow)">
    <rect x="330" y="283" width="255" height="55" rx="8" fill="white"/>
    <rect x="330" y="283" width="4" height="55" rx="2" fill="#F59E0B"/>
    <circle cx="352" cy="303" r="11" fill="rgba(245,158,11,0.12)"/>
    <text x="352" y="308" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#D97706" text-anchor="middle">4</text>
    <text x="372" y="304" font-family="'DM Sans', sans-serif" font-size="11.5" font-weight="600" fill="#1a1a2e">"Mais vendedores = mais receita"</text>
    <text x="372" y="323" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1">Escalar sem sistema multiplica o caos</text>
  </g>

  <!-- Card 5 -->
  <g filter="url(#cardShadow)">
    <rect x="60" y="348" width="255" height="55" rx="8" fill="white"/>
    <rect x="60" y="348" width="4" height="55" rx="2" fill="#EF4444"/>
    <circle cx="82" cy="368" r="11" fill="url(#redSoft)"/>
    <text x="82" y="373" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#DC2626" text-anchor="middle">5</text>
    <text x="102" y="369" font-family="'DM Sans', sans-serif" font-size="11.5" font-weight="600" fill="#1a1a2e">"Não preciso de executivo sênior"</text>
    <text x="102" y="388" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1">Custo invisível > salário economizado</text>
  </g>

  <!-- Card 6 -->
  <g filter="url(#cardShadow)">
    <rect x="330" y="348" width="255" height="55" rx="8" fill="white"/>
    <rect x="330" y="348" width="4" height="55" rx="2" fill="#EF4444"/>
    <circle cx="352" cy="368" r="11" fill="url(#redSoft)"/>
    <text x="352" y="373" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#DC2626" text-anchor="middle">6</text>
    <text x="372" y="369" font-family="'DM Sans', sans-serif" font-size="11.5" font-weight="600" fill="#1a1a2e">"O que nos trouxe até aqui...</text>
    <text x="372" y="388" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1">A crença-mãe que congela a evolução</text>
  </g>

  <!-- ========== CENTER: Transition concept ========== -->

  <!-- Vertical connector from cards to bottom -->
  <g>
    <!-- Arrow down from beliefs area -->
    <line x1="310" y1="415" x2="310" y2="440" stroke="#C8965A" stroke-width="1.5" stroke-dasharray="4,3"/>
    <polygon points="304,438 310,450 316,438" fill="#C8965A"/>
  </g>

  <!-- Transition box -->
  <g filter="url(#softShadow)">
    <rect x="190" y="455" width="240" height="42" rx="8" fill="white" stroke="#C8965A" stroke-width="1.5"/>
    <text x="310" y="472" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#1B3A5C" text-anchor="middle" letter-spacing="0.3">PRINCÍPIO → mantém</text>
    <text x="310" y="489" font-family="'Space Grotesk', sans-serif" font-size="11" font-weight="700" fill="#C8965A" text-anchor="middle" letter-spacing="0.3">DOGMA → solta</text>
  </g>

  <!-- ========== RIGHT SIDE: Growth chart + systems ========== -->

  <!-- Right panel background -->
  <rect x="620" y="68" width="555" height="440" rx="16" fill="white" opacity="0.5"/>

  <!-- Chart area -->
  <g>
    <!-- Grid -->
    <line x1="670" y1="110" x2="670" y2="380" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="670" y1="380" x2="1140" y2="380" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="670" y1="300" x2="1140" y2="300" stroke="#E5E7EB" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="670" y1="220" x2="1140" y2="220" stroke="#E5E7EB" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="670" y1="140" x2="1140" y2="140" stroke="#E5E7EB" stroke-width="0.5" stroke-dasharray="4,4"/>

    <!-- Y-axis -->
    <text x="660" y="384" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="end">R$0</text>
    <text x="660" y="304" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="end">R$10M</text>
    <text x="660" y="224" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="end">R$25M</text>
    <text x="660" y="144" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="end">R$50M</text>

    <!-- X-axis labels -->
    <text x="670" y="398" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1">Ano 1</text>
    <text x="810" y="398" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="middle">Ano 2</text>
    <text x="950" y="398" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="middle">Ano 3</text>
    <text x="1100" y="398" font-family="'DM Sans', sans-serif" font-size="9" fill="#8C8CA1" text-anchor="middle">Ano 4</text>

    <!-- FLAT LINE (stagnation path) -->
    <polyline points="670,380 740,340 810,308 850,302 900,300 950,302 1000,300 1050,303 1100,300 1140,302" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
    <!-- Label for flat line -->
    <rect x="1042" y="280" width="105" height="18" rx="4" fill="rgba(239,68,68,0.08)"/>
    <text x="1094" y="293" font-family="'DM Sans', sans-serif" font-size="9" font-weight="600" fill="#DC2626" text-anchor="middle">Teto em R$10M ↔</text>

    <!-- GROWTH CURVE (scaling path) -->
    <polygon points="670,380 740,340 810,308 860,280 920,240 980,195 1040,160 1100,135 1140,122 1140,380" fill="url(#chartArea)"/>
    <polyline points="670,380 740,340 810,308 860,280 920,240 980,195 1040,160 1100,135 1140,122" fill="none" stroke="url(#chartLine)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Fork point marker -->
    <circle cx="810" cy="308" r="7" fill="white" stroke="#C8965A" stroke-width="2.5"/>
    <g filter="url(#softShadow)">
      <rect x="750" y="310" width="120" height="22" rx="5" fill="white"/>
      <text x="810" y="325" font-family="'DM Sans', sans-serif" font-size="9.5" font-weight="600" fill="#C8965A" text-anchor="middle">← Ponto de inflexão</text>
    </g>

    <!-- Growth data points -->
    <circle cx="920" cy="240" r="5" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="1040" cy="160" r="5" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="1140" cy="122" r="5" fill="white" stroke="#059669" stroke-width="2.5"/>

    <!-- Milestone labels -->
    <g filter="url(#softShadow)">
      <rect x="932" y="218" width="75" height="18" rx="4" fill="white"/>
      <text x="970" y="231" font-family="'DM Sans', sans-serif" font-size="9" font-weight="600" fill="#1B3A5C" text-anchor="middle">R$25M</text>
    </g>
    <g filter="url(#softShadow)">
      <rect x="1048" y="138" width="75" height="18" rx="4" fill="white"/>
      <text x="1086" y="151" font-family="'DM Sans', sans-serif" font-size="9" font-weight="600" fill="#059669" text-anchor="middle">R$50M ✓</text>
    </g>

    <!-- Legend -->
    <g>
      <line x1="670" y1="425" x2="690" y2="425" stroke="#10B981" stroke-width="2.5" stroke-linecap="round"/>
      <text x="698" y="429" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#4A5568">Crenças evoluem com a fase</text>

      <line x1="870" y1="425" x2="890" y2="425" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="898" y="429" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#4A5568">Crenças congeladas</text>
    </g>
  </g>

  <!-- ========== RIGHT BOTTOM: 3 Key stats ========== -->
  <g>
    <!-- Stat cards -->
    <g filter="url(#cardShadow)">
      <rect x="650" y="448" width="155" height="60" rx="8" fill="white"/>
      <text x="728" y="475" font-family="'Space Grotesk', sans-serif" font-size="26" font-weight="700" fill="#C8965A" text-anchor="middle">78%</text>
      <text x="728" y="497" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1" text-anchor="middle">com PMF falham ao escalar</text>
    </g>
    <g filter="url(#cardShadow)">
      <rect x="815" y="448" width="155" height="60" rx="8" fill="white"/>
      <text x="893" y="475" font-family="'Space Grotesk', sans-serif" font-size="26" font-weight="700" fill="#C8965A" text-anchor="middle">82%</text>
      <text x="893" y="497" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1" text-anchor="middle">falham por liderança</text>
    </g>
    <g filter="url(#cardShadow)">
      <rect x="980" y="448" width="170" height="60" rx="8" fill="white"/>
      <text x="1065" y="475" font-family="'Space Grotesk', sans-serif" font-size="26" font-weight="700" fill="#C8965A" text-anchor="middle">1 em 200</text>
      <text x="1065" y="497" font-family="'DM Sans', sans-serif" font-size="9.5" fill="#8C8CA1" text-anchor="middle">vira scale-up de verdade</text>
    </g>
  </g>

  <!-- ========== BOTTOM BAR ========== -->
  <rect x="0" y="525" width="1200" height="105" fill="url(#bottomBar)"/>

  <!-- Quote -->
  <text x="60" y="558" font-family="'DM Serif Display', Georgia, serif" font-size="16" fill="rgba(255,255,255,0.85)" font-style="italic">"O erro mais caro não é a crença errada.</text>
  <text x="60" y="580" font-family="'DM Serif Display', Georgia, serif" font-size="16" fill="#C8965A" font-style="italic">É a crença certa — que se recusa a morrer quando deixa de ser verdade."</text>

  <!-- Brand bottom right -->
  <text x="1160" y="563" font-family="'Space Grotesk', sans-serif" font-size="14" font-weight="700" fill="rgba(255,255,255,0.5)" text-anchor="end" letter-spacing="1.5">ALAVANKA</text>
  <text x="1160" y="582" font-family="'DM Sans', sans-serif" font-size="10" fill="rgba(255,255,255,0.3)" text-anchor="end">alavanka.com.br</text>
</svg>